// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

ext {
    // Use a known-good combo for RN/AGP 8.x on Windows
    ndkVersion = "26.1.10909125"
    cmakeVersion = "3.22.1"
}

subprojects {
    afterEvaluate { proj ->
        if (proj.hasProperty("android")) {
            proj.android.ndkVersion = ndkVersion
            if (proj.android.hasProperty("externalNativeBuild") &&
                proj.android.externalNativeBuild.hasProperty("cmake")) {
                proj.android.externalNativeBuild.cmake.version = cmakeVersion
            }
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
